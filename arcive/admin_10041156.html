            // BOMä»˜ãUTF-8ã«å¤‰æ›´ï¼ˆExcelã§æ­£ã—ãé–‹ã‘ã‚‹ã‚ˆã†ã«ã™ã‚‹ï¼‰
            const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
            const blob = new Blob([bom, csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `å‹¤æ€ è¨˜éŒ²_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        onAuthStateChanged(auth, async (user) => {
            document.getElementById('loading').style.display = 'none';

            if (user) {
                currentUser = user;
                const isAdmin = await checkAdminPermission(user.email);

                if (isAdmin) {
                    document.getElementById('app').style.display = 'block';
                    document.getElementById('accessDenied').style.display = 'none';
                    document.getElementById('userInfo').textContent = `ãƒ­ã‚°ã‚¤ãƒ³ä¸­: ${user.email}`;

                    await loadAdmins();
                    await loadAllRecords();
                } else {
                    document.getElementById('app').style.display = 'none';
                    document.getElementById('accessDenied').style.display = 'block';
                }
            } else {
                window.location.href = '/';
            }
        });
    </script>
