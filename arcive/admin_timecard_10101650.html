<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者画面 - タイムカード勤怠管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .user-info {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .filter-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .filter-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .filter-row label {
            font-weight: 600;
            color: #333;
            min-width: 80px;
        }

        .filter-row input,
        .filter-row select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .filter-row input:focus,
        .filter-row select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .button-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .button-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .button-danger {
            background: #f5576c;
            color: white;
        }

        .button-small {
            padding: 5px 12px;
            font-size: 12px;
        }

        .records-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .records-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            position: sticky;
            top: 0;
        }

        .records-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
            color: #333;
        }

        .records-table tr:hover {
            background: #f9f9f9;
        }

        .type-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
        }

        .type-badge.clock-in {
            background: #667eea;
            color: white;
        }

        .type-badge.clock-out {
            background: #f5576c;
            color: white;
        }

        .duration-badge {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 4px 12px;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .access-denied {
            text-align: center;
            color: white;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .filter-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .records-table {
                font-size: 12px;
            }

            .records-table th,
            .records-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">読み込み中...</div>

    <div id="app" style="display: none;">
        <div class="container">
            <div class="card">
                <div class="header">
                    <h1>👥 管理者画面 - タイムカード</h1>
                    <div class="user-info" id="userInfo"></div>
                </div>

                <div id="messageArea"></div>

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalRecords">0</div>
                        <div class="stat-label">総記録数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="todayClockIn">0</div>
                        <div class="stat-label">本日の出勤</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="todayClockOut">0</div>
                        <div class="stat-label">本日の退社</div>
                    </div>
                </div>

                <div class="filter-section">
                    <div class="filter-row">
                        <label>日付範囲:</label>
                        <input type="date" id="startDate">
                        <span>〜</span>
                        <input type="date" id="endDate">
                    </div>

                    <div class="filter-row">
                        <label>従業員:</label>
                        <select id="employeeFilter">
                            <option value="">全従業員</option>
                        </select>
                    </div>

                    <div class="filter-row">
                        <label>種別:</label>
                        <select id="typeFilter">
                            <option value="">全て</option>
                            <option value="clock_in">出勤</option>
                            <option value="clock_out">退社</option>
                        </select>
                    </div>

                    <div class="filter-row">
                        <button class="button button-primary" onclick="filterRecords()">絞り込み</button>
                        <button class="button button-secondary" onclick="resetFilters()">リセット</button>
                        <button class="button button-secondary" onclick="exportToCSV()">CSV出力</button>
                    </div>
                </div>

                <h2 style="color: #667eea; margin-bottom: 15px;">📋 勤怠記録一覧</h2>
                <div style="overflow-x: auto;">
                    <table class="records-table">
                        <thead>
                            <tr>
                                <th>日時</th>
                                <th>従業員</th>
                                <th>種別</th>
                                <th>位置情報</th>
                                <th>勤務時間</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="recordsTableBody">
                            <tr>
                                <td colspan="6" style="text-align: center; padding: 40px; color: #999;">
                                    読み込み中...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button class="button button-secondary" onclick="logout()" style="width: 100%; margin-top: 20px;">
                    ログアウト
                </button>
            </div>
        </div>
    </div>

    <div id="accessDenied" class="access-denied" style="display: none;">
        <div class="card" style="max-width: 500px; margin: 0 auto;">
            <h2 style="color: #f5576c; margin-bottom: 20px;">アクセス拒否</h2>
            <p style="margin-bottom: 20px;">管理者権限がありません。</p>
            <button class="button button-primary" onclick="logout()">ログアウト</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, query, where, orderBy, getDocs, doc, getDoc, deleteDoc, Timestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDUgTnS9eabHA8iyY_WMMIrh0ZdxsAF_Ds",
            authDomain: "attendance-app-gps.firebaseapp.com",
            projectId: "attendance-app-gps",
            storageBucket: "attendance-app-gps.firebasestorage.app",
            messagingSenderId: "389712797536",
            appId: "1:389712797536:web:f872695e0a877fb8900805",
            measurementId: "G-ELGT30EGBF"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let allRecords = [];
        let filteredRecords = [];

        // メッセージ表示
        function showMessage(message, type = 'success') {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        // 管理者権限チェック
        async function checkAdminPermission(uid) {
            try {
                const userDoc = await getDoc(doc(db, 'users', uid));
                if (!userDoc.exists()) {
                    return false;
                }
                const userData = userDoc.data();
                return userData.role === 'super_admin' || userData.role === 'admin';
            } catch (error) {
                console.error('管理者チェックエラー:', error);
                return false;
            }
        }

        // 全記録を取得
        async function loadAllRecords() {
            try {
                // デフォルトで本日の記録のみ表示
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);

                // 日付フィルターに本日を設定
                document.getElementById('startDate').valueAsDate = today;
                document.getElementById('endDate').valueAsDate = today;

                const q = query(
                    collection(db, 'attendance'),
                    where('timestamp', '>=', Timestamp.fromDate(today)),
                    where('timestamp', '<', Timestamp.fromDate(tomorrow)),
                    orderBy('timestamp', 'desc')
                );

                const querySnapshot = await getDocs(q);
                
                allRecords = [];
                querySnapshot.forEach((docSnap) => {
                    allRecords.push({
                        id: docSnap.id,
                        ...docSnap.data()
                    });
                });

                updateStats();
                updateEmployeeFilter();
                displayRecords(allRecords);
                
            } catch (error) {
                console.error('記録読み込みエラー:', error);
                document.getElementById('recordsTableBody').innerHTML = 
                    '<tr><td colspan="6" style="text-align: center; color: #f44336;">記録の読み込みに失敗しました</td></tr>';
            }
        }

        // 統計情報を更新
        function updateStats() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            const todayRecords = allRecords.filter(record => {
                const recordDate = record.timestamp?.toDate();
                return recordDate >= today && recordDate < tomorrow;
            });

            const todayClockIn = todayRecords.filter(r => r.type === 'clock_in').length;
            const todayClockOut = todayRecords.filter(r => r.type === 'clock_out').length;

            document.getElementById('totalRecords').textContent = allRecords.length;
            document.getElementById('todayClockIn').textContent = todayClockIn;
            document.getElementById('todayClockOut').textContent = todayClockOut;
        }

        // 従業員フィルターを更新
        function updateEmployeeFilter() {
            const employeeFilter = document.getElementById('employeeFilter');
            const employees = [...new Set(allRecords.map(r => r.userName))].sort();
            
            employeeFilter.innerHTML = '<option value="">全従業員</option>';
            employees.forEach(employee => {
                const option = document.createElement('option');
                option.value = employee;
                option.textContent = employee;
                employeeFilter.appendChild(option);
            });
        }

        // 記録を表示
        function displayRecords(records) {
            const tbody = document.getElementById('recordsTableBody');

            if (records.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #999;">記録がありません</td></tr>';
                return;
            }

            // 勤務時間を計算
            const recordsWithDuration = [];
            for (let i = 0; i < records.length; i++) {
                const record = records[i];
                let duration = null;
                
                if (record.type === 'clock_out') {
                    // 同じユーザーの直前の出勤記録を探す
                    for (let j = i + 1; j < records.length; j++) {
                        const prevRecord = records[j];
                        if (prevRecord.type === 'clock_in' && 
                            prevRecord.userId === record.userId) {
                            const endTime = record.timestamp.toDate();
                            const startTime = prevRecord.timestamp.toDate();
                            const diff = endTime - startTime;
                            const hours = Math.floor(diff / (1000 * 60 * 60));
                            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                            duration = `${hours}時間${minutes}分`;
                            break;
                        }
                    }
                }
                
                recordsWithDuration.push({ ...record, duration });
            }

            tbody.innerHTML = recordsWithDuration.map(record => {
                const timestamp = record.timestamp.toDate();
                const date = timestamp.toLocaleDateString('ja-JP', {
                    month: '2-digit',
                    day: '2-digit'
                });
                const time = timestamp.toLocaleTimeString('ja-JP', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                const typeClass = record.type === 'clock_in' ? 'clock-in' : 'clock-out';
                const typeText = record.type === 'clock_in' ? '出勤' : '退社';
                const location = record.address || 
                    (record.location ? 
                        `緯度: ${record.location.latitude.toFixed(6)}, 経度: ${record.location.longitude.toFixed(6)}` : 
                        '位置情報なし');

                return `
                    <tr>
                        <td>${date}<br>${time}</td>
                        <td>${record.userName || '不明'}</td>
                        <td><span class="type-badge ${typeClass}">${typeText}</span></td>
                        <td style="font-size: 12px;">${location}</td>
                        <td>${record.duration ? `<span class="duration-badge">${record.duration}</span>` : '-'}</td>
                        <td>
                            <button class="button button-danger button-small" onclick="deleteRecord('${record.id}', '${record.userName}', '${typeText}', '${date} ${time}')">
                                削除
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // 記録を削除（新機能）
        window.deleteRecord = async function(recordId, userName, type, datetime) {
            const confirmMessage = `以下の記録を削除しますか？\n\n従業員: ${userName}\n種別: ${type}\n日時: ${datetime}\n\nこの操作は取り消せません。`;
            
            if (!confirm(confirmMessage)) {
                return;
            }

            try {
                await deleteDoc(doc(db, 'attendance', recordId));
                showMessage('✅ 記録を削除しました', 'success');
                
                // 記録を再読み込み
                await loadAllRecords();
                
            } catch (error) {
                console.error('削除エラー:', error);
                showMessage('❌ 削除に失敗しました: ' + error.message, 'error');
            }
        };

        // 絞り込み
        window.filterRecords = async function() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const employeeFilter = document.getElementById('employeeFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;

            if (!startDate || !endDate) {
                alert('開始日と終了日を選択してください');
                return;
            }

            try {
                const start = new Date(startDate);
                start.setHours(0, 0, 0, 0);
                const end = new Date(endDate);
                end.setHours(23, 59, 59, 999);

                const q = query(
                    collection(db, 'attendance'),
                    where('timestamp', '>=', Timestamp.fromDate(start)),
                    where('timestamp', '<=', Timestamp.fromDate(end)),
                    orderBy('timestamp', 'desc')
                );

                const querySnapshot = await getDocs(q);
                allRecords = [];
                querySnapshot.forEach((docSnap) => {
                    allRecords.push({
                        id: docSnap.id,
                        ...docSnap.data()
                    });
                });

                // フィルター適用
                let filtered = allRecords;
                
                if (employeeFilter) {
                    filtered = filtered.filter(r => r.userName === employeeFilter);
                }
                
                if (typeFilter) {
                    filtered = filtered.filter(r => r.type === typeFilter);
                }

                updateStats();
                updateEmployeeFilter();
                displayRecords(filtered);

            } catch (error) {
                console.error('絞り込みエラー:', error);
                showMessage('❌ 絞り込みに失敗しました', 'error');
            }
        };

        // フィルターをリセット
        window.resetFilters = function() {
            const today = new Date();
            document.getElementById('startDate').valueAsDate = today;
            document.getElementById('endDate').valueAsDate = today;
            document.getElementById('employeeFilter').value = '';
            document.getElementById('typeFilter').value = '';
            loadAllRecords();
        };

        // CSV出力
        window.exportToCSV = function() {
            if (allRecords.length === 0) {
                alert('エクスポートする記録がありません');
                return;
            }

            let csv = '日付,時刻,従業員名,種別,緯度,経度,精度,住所\n';

            allRecords.forEach(record => {
                const timestamp = record.timestamp.toDate();
                const date = timestamp.toLocaleDateString('ja-JP');
                const time = timestamp.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
                const type = record.type === 'clock_in' ? '出勤' : '退社';
                
                csv += `${date},${time},${record.userName},${type},`;
                csv += `${record.location ? record.location.latitude : ''},`;
                csv += `${record.location ? record.location.longitude : ''},`;
                csv += `${record.location ? record.location.accuracy : ''},`;
                csv += `"${record.address || ''}"\n`;
            });

            const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
            const blob = new Blob([bom, csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `タイムカード_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        // ログアウト
        window.logout = async function() {
            try {
                await signOut(auth);
                window.location.href = 'index_timecard.html';
            } catch (error) {
                console.error('ログアウトエラー:', error);
                showMessage('❌ ログアウトに失敗しました', 'error');
            }
        };

        // 認証状態の監視
        onAuthStateChanged(auth, async (user) => {
            document.getElementById('loading').style.display = 'none';

            if (user) {
                currentUser = user;
                const isAdmin = await checkAdminPermission(user.uid);

                if (isAdmin) {
                    document.getElementById('app').style.display = 'block';
                    document.getElementById('accessDenied').style.display = 'none';
                    document.getElementById('userInfo').textContent = `ログイン中: ${user.email}`;

                    await loadAllRecords();
                } else {
                    document.getElementById('app').style.display = 'none';
                    document.getElementById('accessDenied').style.display = 'block';
                }
            } else {
                window.location.href = 'index_timecard.html';
            }
        });
    </script>
</body>
</html>
