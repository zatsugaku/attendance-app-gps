    <script type="module">

        async function checkAdminPermission(uid) {

            } catch (error) {

        // å…¨è¨˜éŒ²ã‚’å–å¾—
        async function loadAllRecords() {
            try {
                // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§æœ¬æ—¥ã®è¨˜éŒ²ã®ã¿è¡¨ç¤º
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);

                // æ—¥ä»˜ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã«æœ¬æ—¥ã‚’è¨­å®š
                document.getElementById('startDate').valueAsDate = today;

                const q = query(
                    collection(db, 'attendance'),
                    where('timestamp', '>=', Timestamp.fromDate(today)),
                    where('timestamp', '<', Timestamp.fromDate(tomorrow)),

                const querySnapshot = await getDocs(q);
                
                allRecords = [];

                    allRecords.push({

                        ...docSnap.data()

                });

                updateStats();
                updateEmployeeFilter();
                displayRecords(allRecords);

            }

        // çµ±è¨ˆæƒ…å ±ã‚’æ›´æ–°
        function updateStats() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            const todayRecords = allRecords.filter(record => {
                const recordDate = record.timestamp?.toDate();
                return recordDate >= today && recordDate < tomorrow;
            });

            const todayClockIn = todayRecords.filter(r => r.type === 'clock_in').length;
            const todayClockOut = todayRecords.filter(r => r.type === 'clock_out').length;

            document.getElementById('totalRecords').textContent = allRecords.length;
            document.getElementById('todayClockIn').textContent = todayClockIn;
            document.getElementById('todayClockOut').textContent = todayClockOut;
        }

        // å¾“æ¥­å“¡ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã‚’æ›´æ–°
        function updateEmployeeFilter() {
            const employeeFilter = document.getElementById('employeeFilter');
            const employees = [...new Set(allRecords.map(r => r.userName))].sort();
            
            employeeFilter.innerHTML = '<option value="">å…¨å¾“æ¥­å“¡</option>';

        // è¨˜éŒ²ã‚’è¡¨ç¤º
        function displayRecords(records) {
            const tbody = document.getElementById('recordsTableBody');

            if (records.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #999;">è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“</td></tr>';
                return;
            }

            // å‹¤å‹™æ™‚é–“ã‚’è¨ˆç®—
            const recordsWithDuration = [];
            for (let i = 0; i < records.length; i++) {
                const record = records[i];
                let duration = null;
                
                if (record.type === 'clock_out') {
                    // åŒã˜ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®ç›´å‰ã®å‡ºå‹¤è¨˜éŒ²ã‚’æ¢ã™
                    for (let j = i + 1; j < records.length; j++) {
                        const prevRecord = records[j];
                        if (prevRecord.type === 'clock_in' && 
                            prevRecord.userId === record.userId) {
                            const endTime = record.timestamp.toDate();
                            const startTime = prevRecord.timestamp.toDate();
                            const diff = endTime - startTime;
                            const hours = Math.floor(diff / (1000 * 60 * 60));
                            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                            duration = `${hours}æ™‚é–“${minutes}åˆ†`;
                            break;
                        }
                    }
                }
                
                recordsWithDuration.push({ ...record, duration });
            }

            tbody.innerHTML = recordsWithDuration.map(record => {
                const timestamp = record.timestamp.toDate();
                const date = timestamp.toLocaleDateString('ja-JP', {

                    day: '2-digit'

                const time = timestamp.toLocaleTimeString('ja-JP', {

                const typeClass = record.type === 'clock_in' ? 'clock-in' : 'clock-out';
                const typeText = record.type === 'clock_in' ? 'å‡ºå‹¤' : 'é€€ç¤¾';
                const location = record.address ||

                        `ç·¯åº¦: ${record.location.latitude.toFixed(6)}, çµŒåº¦: ${record.location.longitude.toFixed(6)}` : 
                        'ä½ç½®æƒ…å ±ãªã—');

                        <td>${record.userName || 'ä¸æ˜'}</td>
                        <td><span class="type-badge ${typeClass}">${typeText}</span></td>

                        <td>

                                å‰Šé™¤

            }).join('');
        }

        window.deleteRecord = async function(recordId, userName, type, datetime) {
            const confirmMessage = `ä»¥ä¸‹ã®è¨˜éŒ²ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\n\nå¾“æ¥­å“¡: ${userName}\nç¨®åˆ¥: ${type}\næ—¥æ™‚: ${datetime}\n\nã“ã®æ“ä½œã¯å–ã‚Šæ¶ˆã›ã¾ã›ã‚“ã€‚`;

            const startDate = document.getElementById('startDate').value;
