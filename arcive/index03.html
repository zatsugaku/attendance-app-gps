<body>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, collection, addDoc, query, where, orderBy, getDocs, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDUgTnS9eabHA8iyY_WMMIrh0ZdxsAF_Ds",
            authDomain: "attendance-app-gps.firebaseapp.com",
            projectId: "attendance-app-gps",
            storageBucket: "attendance-app-gps.firebasestorage.app",
            messagingSenderId: "389712797536",
            appId: "1:389712797536:web:f872695e0a877fb8900805",
            measurementId: "G-ELGT30EGBF"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let currentStatus = 'moving';
        let startTime = null;
        let currentJobNumber = '';
        let currentJobName = '';
        let elapsedTimeInterval = null;

        const GOOGLE_MAPS_API_KEY = 'AIzaSyDw4jTRfCDTidsUfd0ewoDPd908Pg_zk38';

        window.logout = async function() {
            await signOut(auth);
            location.reload();
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('userName').textContent = user.displayName || user.email;
                await loadUserStatus();
                await loadHistory();
            } else {
                await signInWithPopup(auth, provider);
            }
        });

        async function loadUserStatus() {
            const userDoc = doc(db, 'users', currentUser.uid);
            const userSnap = await getDoc(userDoc);
            
            if (userSnap.exists()) {
                const userData = userSnap.data();
                currentStatus = userData.status || 'moving';
                startTime = userData.startTime || null;
                currentJobNumber = userData.jobNumber || '';
                currentJobName = userData.jobName || '';
                
                updateUI();
                
                if (currentStatus === 'working') {
                    startElapsedTimeCounter();
                }
            }
        }

        function updateUI() {
            const startButton = document.getElementById('startButton');
            const completeButton = document.getElementById('completeButton');
            const statusText = document.getElementById('statusText');
            const jobInputSection = document.getElementById('jobInputSection');
            const currentJobInfo = document.getElementById('currentJobInfo');
            const startTimeInfo = document.getElementById('startTimeInfo');
            const jobNumberInput = document.getElementById('jobNumber');
            const jobNameInput = document.getElementById('jobName');

            if (currentStatus === 'working') {
                startButton.style.display = 'none';
                completeButton.style.display = 'block';
                jobInputSection.style.display = 'block';
                statusText.textContent = 'Ê•≠Âãô‰∏≠';
                currentJobInfo.innerHTML = `<strong>‰ª∂Âêç‚Ññ:</strong> ${currentJobNumber}<br><strong>‰ª∂Âêç:</strong> ${currentJobName}`;
                
                if (startTime) {
                    const startDate = new Date(startTime);
                    startTimeInfo.textContent = `ÈñãÂßãÊôÇÂàª: ${startDate.getHours().toString().padStart(2, '0')}:${startDate.getMinutes().toString().padStart(2, '0')}`;
                }
            } else {
                startButton.style.display = 'block';
                completeButton.style.display = 'none';
                jobInputSection.style.display = 'block';
                statusText.textContent = 'ÁßªÂãï‰∏≠';
                currentJobInfo.innerHTML = '';
                startTimeInfo.textContent = '';
                document.getElementById('elapsedTime').textContent = '';
                jobNumberInput.value = '';
                jobNameInput.value = '';
            }
        }

        function startElapsedTimeCounter() {
            if (elapsedTimeInterval) {
                clearInterval(elapsedTimeInterval);
            }

            elapsedTimeInterval = setInterval(() => {
                if (startTime) {
                    const now = new Date();
                    const start = new Date(startTime);
                    const diff = now - start;
                    
                    const hours = Math.floor(diff / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    
                    document.getElementById('elapsedTime').textContent = 
                        `${hours}ÊôÇÈñì${minutes.toString().padStart(2, '0')}ÂàÜ`;
                }
            }, 1000);
        }

        async function getAddressFromCoords(latitude, longitude) {
            try {
                const response = await fetch(
                    `https://maps.googleapis.com/maps/api/geocode/json?latlng=${latitude},${longitude}&key=${GOOGLE_MAPS_API_KEY}&language=ja`
                );
                const data = await response.json();
                
                if (data.status === 'OK' && data.results[0]) {
                    return data.results[0].formatted_address;
                }
                return '‰ΩèÊâÄ„ÇíÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü';
            } catch (error) {
                console.error('‰ΩèÊâÄÂèñÂæó„Ç®„É©„Éº:', error);
                return '‰ΩèÊâÄÂèñÂæó„Ç®„É©„Éº';
            }
        }

        window.recordStart = async function() {
            const jobNumber = document.getElementById('jobNumber').value.trim();
            const jobName = document.getElementById('jobName').value.trim();

            if (!jobNumber || !jobName) {
                alert('‰ª∂Âêç‚Ññ„Å®‰ª∂Âêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const button = document.getElementById('startButton');
            button.disabled = true;
            button.textContent = '‰ΩçÁΩÆÊÉÖÂ†±ÂèñÂæó‰∏≠...';

            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                });

                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                const accuracy = position.coords.accuracy;

                button.textContent = '‰ΩèÊâÄÂ§âÊèõ‰∏≠...';
                const address = await getAddressFromCoords(latitude, longitude);

                const now = new Date();
                await addDoc(collection(db, 'attendance'), {
                    userId: currentUser.uid,
                    userName: currentUser.displayName || currentUser.email,
                    type: 'start',
                    jobNumber: jobNumber,
                    jobName: jobName,
                    timestamp: now,
                    location: { latitude, longitude, accuracy },
                    address: address,
                    date: now.toISOString().split('T')[0]
                });

                currentStatus = 'working';
                startTime = now.toISOString();
                currentJobNumber = jobNumber;
                currentJobName = jobName;

                await setDoc(doc(db, 'users', currentUser.uid), {
                    userId: currentUser.uid,
                    userName: currentUser.displayName || currentUser.email,
                    email: currentUser.email,
                    status: currentStatus,
                    startTime: startTime,
                    jobNumber: jobNumber,
                    jobName: jobName,
                    lastUpdated: now
                });

                updateUI();
                startElapsedTimeCounter();
                await loadHistory();

                alert('Ê•≠ÂãôÈñãÂßã„ÇíË®òÈå≤„Åó„Åæ„Åó„ÅüÔºÅ');
            } catch (error) {
                console.error('„Ç®„É©„Éº:', error);
                alert('‰ΩçÁΩÆÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇGPSË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                button.disabled = false;
                button.textContent = 'üìç Ê•≠ÂãôÈñãÂßã';
            }
        };

        window.recordComplete = async function() {
            const button = document.getElementById('completeButton');
            button.disabled = true;
            button.textContent = '‰ΩçÁΩÆÊÉÖÂ†±ÂèñÂæó‰∏≠...';

            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                });

                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                const accuracy = position.coords.accuracy;

                button.textContent = '‰ΩèÊâÄÂ§âÊèõ‰∏≠...';
                const address = await getAddressFromCoords(latitude, longitude);

                const now = new Date();
                await addDoc(collection(db, 'attendance'), {
                    userId: currentUser.uid,
                    userName: currentUser.displayName || currentUser.email,
                    type: 'complete',
                    jobNumber: currentJobNumber,
                    jobName: currentJobName,
                    timestamp: now,
                    location: { latitude, longitude, accuracy },
                    address: address,
                    date: now.toISOString().split('T')[0]
                });

                if (startTime) {
                    const start = new Date(startTime);
                    const diff = now - start;
                    const hours = Math.floor(diff / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    alert(`Ê•≠ÂãôÂÆå‰∫Ü„ÇíË®òÈå≤„Åó„Åæ„Åó„ÅüÔºÅ\n‰ΩúÊ•≠ÊôÇÈñì: ${hours}ÊôÇÈñì${minutes}ÂàÜ`);
                }

                if (elapsedTimeInterval) {
                    clearInterval(elapsedTimeInterval);
                }

                currentStatus = 'moving';
                startTime = null;
                currentJobNumber = '';
                currentJobName = '';

                await setDoc(doc(db, 'users', currentUser.uid), {
                    userId: currentUser.uid,
                    userName: currentUser.displayName || currentUser.email,
                    email: currentUser.email,
                    status: currentStatus,
                    startTime: null,
                    jobNumber: '',
                    jobName: '',
                    lastUpdated: now
                });

                updateUI();
                await loadHistory();
            } catch (error) {
                console.error('„Ç®„É©„Éº:', error);
                alert('‰ΩçÁΩÆÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇGPSË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                button.disabled = false;
                button.textContent = '‚úÖ Ê•≠ÂãôÂÆå‰∫Ü';
            }
        };

        async function loadHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '<div class="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>';

            try {
                const q = query(
                    collection(db, 'attendance'),
                    where('userId', '==', currentUser.uid),
                    orderBy('timestamp', 'desc')
                );

                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    historyList.innerHTML = '<p style="text-align: center; color: #999;">„Åæ„Å†Ë®òÈå≤„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>';
                    return;
                }

                const recordsByDate = {};
                const records = [];

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    records.push(data);
                    const date = data.date || data.timestamp.toDate().toISOString().split('T')[0];
                    if (!recordsByDate[date]) {
                        recordsByDate[date] = [];
                    }
                    recordsByDate[date].push(data);
                });

                let html = '';
                const sortedDates = Object.keys(recordsByDate).sort((a, b) => b.localeCompare(a));

                sortedDates.forEach(date => {
                    const dateObj = new Date(date + 'T00:00:00');
                    const formattedDate = `${dateObj.getFullYear()}Âπ¥${dateObj.getMonth() + 1}Êúà${dateObj.getDate()}Êó•`;
                    
                    html += `<div class="history-group">`;
                    html += `<div class="history-date">${formattedDate}</div>`;

                    const dayRecords = recordsByDate[date].sort((a, b) => {
                        const timeA = a.timestamp.toDate ? a.timestamp.toDate() : new Date(a.timestamp);
                        const timeB = b.timestamp.toDate ? b.timestamp.toDate() : new Date(b.timestamp);
                        return timeB - timeA;
                    });

                    for (let i = 0; i < dayRecords.length; i++) {
                        const record = dayRecords[i];
                        const timestamp = record.timestamp.toDate ? record.timestamp.toDate() : new Date(record.timestamp);
                        const timeStr = `${timestamp.getHours().toString().padStart(2, '0')}:${timestamp.getMinutes().toString().padStart(2, '0')}`;
                        
                        const typeText = record.type === 'start' ? 'üìç Ê•≠ÂãôÈñãÂßã' : '‚úÖ Ê•≠ÂãôÂÆå‰∫Ü';
                        const typeClass = record.type === 'start' ? 'start' : 'complete';
                        
                        html += `<div class="history-item ${typeClass}">`;
                        html += `<div class="history-item-header">`;
                        html += `<span class="history-item-type ${typeClass}">${typeText}</span>`;
                        html += `<span class="history-item-time">${timeStr}</span>`;
                        html += `</div>`;
                        
                        html += `<div class="history-item-job">`;
                        html += `<strong>‰ª∂Âêç‚Ññ:</strong> ${record.jobNumber || '-'}<br>`;
                        html += `<strong>‰ª∂Âêç:</strong> ${record.jobName || '-'}`;
                        html += `</div>`;
                        
                        html += `<div class="history-item-address">üìç ${record.address || '‰ΩèÊâÄÊÉÖÂ†±„Å™„Åó'}</div>`;

                        if (record.type === 'complete' && i + 1 < dayRecords.length) {
                            const nextRecord = dayRecords[i + 1];
                            if (nextRecord.type === 'start' && 
                                nextRecord.jobNumber === record.jobNumber) {
                                const endTime = timestamp;
                                const startTimeCalc = nextRecord.timestamp.toDate ? nextRecord.timestamp.toDate() : new Date(nextRecord.timestamp);
                                const diff = endTime - startTimeCalc;
                                const hours = Math.floor(diff / (1000 * 60 * 60));
                                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                                
                                html += `<div class="work-duration">üìä ‰ΩúÊ•≠ÊôÇÈñì: ${hours}ÊôÇÈñì${minutes}ÂàÜ</div>`;
                            }
                        }
                        
                        html += `</div>`;
                    }

                    html += `</div>`;
                });

                historyList.innerHTML = html;
            } catch (error) {
                console.error('Â±•Ê≠¥Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                historyList.innerHTML = '<p style="text-align: center; color: #f44336;">Â±•Ê≠¥„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</p>';
