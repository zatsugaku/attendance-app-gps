    <script type="module">

        let currentUser = null;

        window.loginWithGoogle = async function() {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error('„É≠„Ç∞„Ç§„É≥„Ç®„É©„Éº:', error);

            }
        };

        window.logout = async function() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error('„É≠„Ç∞„Ç¢„Ç¶„Éà„Ç®„É©„Éº:', error);
                alert('„É≠„Ç∞„Ç¢„Ç¶„Éà„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }
        };

        async function loadUserStatus() {
            const userDoc = doc(db, 'users', currentUser.uid);
            const userSnap = await getDoc(userDoc);
            
            if (userSnap.exists()) {
                const userData = userSnap.data();
                currentStatus = userData.status || 'moving';
                startTime = userData.startTime || null;
                currentJobNumber = userData.jobNumber || '';
                currentJobName = userData.jobName || '';
                
                updateUI();
                
                if (currentStatus === 'working' && startTime) {
                    startElapsedTimeCounter();
                }
            }
        }

        function startElapsedTimeCounter() {
            if (elapsedTimeInterval) {
                clearInterval(elapsedTimeInterval);
            }

            elapsedTimeInterval = setInterval(() => {
                if (startTime) {
                    const now = new Date();
                    const start = new Date(startTime);
                    const diff = now - start;
                    
                    const hours = Math.floor(diff / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    
                    document.getElementById('elapsedTime').textContent = 
                        `${hours}ÊôÇÈñì${minutes.toString().padStart(2, '0')}ÂàÜ`;
                }
            }, 1000);
        }

        function updateUI() {
            const startButton = document.getElementById('startButton');
            const completeButton = document.getElementById('completeButton');
            const statusText = document.getElementById('statusText');
            const currentJobInfo = document.getElementById('currentJobInfo');
            const startTimeInfo = document.getElementById('startTimeInfo');
            const elapsedTimeDiv = document.getElementById('elapsedTime');
            const jobInputSection = document.getElementById('jobInputSection');
            const currentLocationInfo = document.getElementById('currentLocationInfo');

            if (currentStatus === 'working') {
                startButton.style.display = 'none';
                completeButton.style.display = 'block';
                statusText.textContent = 'Ê•≠Âãô‰∏≠';
                jobInputSection.style.display = 'none';
                
                currentJobInfo.innerHTML = `<strong>‰ª∂Âêç‚Ññ:</strong> ${currentJobNumber}<br><strong>‰ª∂Âêç:</strong> ${currentJobName}`;
                
                if (startTime) {
                    const startDate = new Date(startTime);
                    startTimeInfo.textContent = `ÈñãÂßãÊôÇÂàª: ${startDate.getHours().toString().padStart(2, '0')}:${startDate.getMinutes().toString().padStart(2, '0')}`;
                } else {
                    startTimeInfo.textContent = '';
                }
                
                elapsedTimeDiv.style.display = 'block';
            } else {
                startButton.style.display = 'block';
                completeButton.style.display = 'none';
                statusText.textContent = 'ÁßªÂãï‰∏≠';
                jobInputSection.style.display = 'block';
                currentJobInfo.innerHTML = '';
                startTimeInfo.textContent = '';
                elapsedTimeDiv.style.display = 'none';
                elapsedTimeDiv.textContent = '';
                currentLocationInfo.textContent = '';
            }
        }

        window.recordStart = async function() {
            const jobNumber = document.getElementById('jobNumber').value.trim();
            const jobName = document.getElementById('jobName').value.trim();

            if (!jobNumber || !jobName) {
                alert('‰ª∂Âêç‚Ññ„Å®‰ª∂Âêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            // ‰ª∂Âêç‚Ññ„ÅØËã±Êï∞Â≠ó6ÊñáÂ≠ó„ÅÆ„Åø
            const jobNumberPattern = /^[A-Za-z0-9]{6}$/;
            if (!jobNumberPattern.test(jobNumber)) {
                alert('‰ª∂Âêç‚Ññ„ÅØËã±Êï∞Â≠ó6ÊñáÂ≠ó„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ\n‰æã: ABC123');

            button.textContent = '‰ΩçÁΩÆÊÉÖÂ†±ÂèñÂæó‰∏≠...';

            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                });

                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                const accuracy = position.coords.accuracy;

                button.textContent = '‰ΩèÊâÄÂ§âÊèõ‰∏≠...';

                let address = '‰ΩèÊâÄÂèñÂæóÂ§±Êïó';
                try {
                    const geocodeUrl = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${latitude},${longitude}&key=AIzaSyDUgTnS9eabHA8iyY_WMMIrh0ZdxsAF_Ds&language=ja`;
                    const response = await fetch(geocodeUrl);
                    const data = await response.json();

                    if (data.status === 'OK' && data.results[0]) {
                        address = data.results[0].formatted_address;
                    } else {
                        console.error('‰ΩèÊâÄÂèñÂæó„Ç®„É©„Éº:', data.status);
                        address = `‰ΩçÁΩÆ: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
                    }
                } catch (geocodeError) {
                    console.error('Geocoding API „Ç®„É©„Éº:', geocodeError);
                    address = `‰ΩçÁΩÆ: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
                }

                const now = new Date();

                await addDoc(collection(db, 'attendance'), {
                    userId: currentUser.uid,
                    userName: currentUser.displayName || currentUser.email,
                    type: 'start',
                    jobNumber: jobNumber,
                    jobName: jobName,
                    timestamp: now,
                    location: {
                        latitude: latitude,
                        longitude: longitude,
                        accuracy: accuracy
                    },
                    address: address,
                    date: now.toISOString().split('T')[0]
                });

                currentStatus = 'working';
                startTime = now.toISOString();
                currentJobNumber = jobNumber;
                currentJobName = jobName;

                await setDoc(doc(db, 'users', currentUser.uid), {
                    userName: currentUser.displayName || currentUser.email,
                    status: 'working',
                    startTime: startTime,
                    jobNumber: jobNumber,
                    jobName: jobName,
                    lastUpdated: now
                }, { merge: true });

                document.getElementById('jobNumber').value = '';
                document.getElementById('jobName').value = '';

                updateUI();
                startElapsedTimeCounter();

                // ‰ΩèÊâÄ„ÇíÁèæÂú®„ÅÆ„Çπ„ÉÜ„Éº„Çø„Çπ„Å´Ë°®Á§∫
                document.getElementById('currentLocationInfo').textContent = `üìç ${address}`;

                // Â±•Ê≠¥„ÇíËá™ÂãïÊõ¥Êñ∞
                await loadHistory();

                alert(`Ê•≠ÂãôÈñãÂßã„ÇíË®òÈå≤„Åó„Åæ„Åó„ÅüÔºÅ\n‰ª∂Âêç: ${jobName}\n‰ΩçÁΩÆ: ${address}`);

            } catch (error) {
                console.error('„Ç®„É©„Éº:', error);
                alert('‰ΩçÁΩÆÊÉÖÂ†±„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇGPSË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ\n„Ç®„É©„Éº: ' + error.message);
            } finally {
                button.disabled = false;
                button.textContent = 'üìç Ê•≠ÂãôÈñãÂßã';
            }
        };

        window.recordComplete = async function() {
            const button = document.getElementById('completeButton');
            button.disabled = true;
            button.textContent = '‰ΩçÁΩÆÊÉÖÂ†±ÂèñÂæó‰∏≠...';

            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {

                        maximumAge: 0
                    });
                });

                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                const accuracy = position.coords.accuracy;

                button.textContent = '‰ΩèÊâÄÂ§âÊèõ‰∏≠...';

                let address = '‰ΩèÊâÄÂèñÂæóÂ§±Êïó';
                try {
                    const geocodeUrl = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${latitude},${longitude}&key=AIzaSyDUgTnS9eabHA8iyY_WMMIrh0ZdxsAF_Ds&language=ja`;
                    const response = await fetch(geocodeUrl);

                    if (data.status === 'OK' && data.results[0]) {
                        address = data.results[0].formatted_address;
                    } else {

                        address = `‰ΩçÁΩÆ: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
                    }

                    console.error('Geocoding API „Ç®„É©„Éº:', geocodeError);
                    address = `‰ΩçÁΩÆ: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
                }

                const now = new Date();
                
                let workDuration = '';
                if (startTime) {
                    const start = new Date(startTime);

        async function loadHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '<p style="text-align: center; color: #999;">Ë™≠„ÅøËæº„Åø‰∏≠...</p>';

            try {
                const q = query(
                    collection(db, 'attendance'),
                    where('userId', '==', currentUser.uid),
                    orderBy('timestamp', 'desc')
                );

                const querySnapshot = await getDocs(q);
                const records = [];
                querySnapshot.forEach((doc) => {
                    records.push(doc.data());
                });

                if (records.length === 0) {
                    historyList.innerHTML = '<p style="text-align: center; color: #999;">Ë®òÈå≤„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>';
                    return;
                }

                const groupedByDate = {};
                records.forEach(record => {
                    const date = record.date;
                    if (!groupedByDate[date]) {
                        groupedByDate[date] = [];
                    }
                    groupedByDate[date].push(record);
                });

                let html = '';
                for (const date in groupedByDate) {
                    const dayRecords = groupedByDate[date];
                    const dateObj = new Date(date);
                    const dateStr = `${dateObj.getMonth() + 1}Êúà${dateObj.getDate()}Êó•`;

                    html += `<div class="history-group">`;
                    html += `<div class="history-date">${dateStr}</div>`;

                    dayRecords.forEach((record, i) => {
                        const timestamp = record.timestamp.toDate ? record.timestamp.toDate() : new Date(record.timestamp);
                        const time = `${timestamp.getHours().toString().padStart(2, '0')}:${timestamp.getMinutes().toString().padStart(2, '0')}`;
                        const typeClass = record.type === 'start' ? 'start' : 'complete';
                        const typeText = record.type === 'start' ? 'Ê•≠ÂãôÈñãÂßã' : 'Ê•≠ÂãôÂÆå‰∫Ü';

                        html += `<div class="history-item ${typeClass}">`;
                        html += `<div class="history-item-header">`;
                        html += `<span class="history-item-time">${time}</span>`;
                        html += `<span class="history-item-type ${typeClass}">${typeText}</span>`;
                        html += `</div>`;

                        if (record.jobNumber && record.jobName) {
                            html += `<div class="history-item-job">‰ª∂Âêç‚Ññ: ${record.jobNumber} - ${record.jobName}</div>`;
                        }

                        html += `<div class="history-item-details">`;
                        html += `üìç ${record.address || '‰ΩçÁΩÆÊÉÖÂ†±„Å™„Åó'}<br>`;
                        html += `üéØ Á≤æÂ∫¶: ${record.location ? Math.round(record.location.accuracy) : '‰∏çÊòé'}m`;
                        html += `</div>`;

                        if (record.type === 'complete' && i + 1 < dayRecords.length) {
                            const nextRecord = dayRecords[i + 1];
                            if (nextRecord.type === 'start' && nextRecord.jobNumber === record.jobNumber) {
                                const endTime = timestamp;
                                const startTimeCalc = nextRecord.timestamp.toDate ? nextRecord.timestamp.toDate() : new Date(nextRecord.timestamp);
                                const diff = endTime - startTimeCalc;
                                const hours = Math.floor(diff / (1000 * 60 * 60));
                                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                                
                                html += `<div class="work-duration">üìä ‰ΩúÊ•≠ÊôÇÈñì: ${hours}ÊôÇÈñì${minutes}ÂàÜ</div>`;
                            }
                        }

                        html += `</div>`;
                    });

                    html += `</div>`;
                }

                historyList.innerHTML = html;

            } catch (error) {
                console.error('Â±•Ê≠¥Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                historyList.innerHTML = '<p style="text-align: center; color: #f44336;">Â±•Ê≠¥„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</p>';
            }
        }

        onAuthStateChanged(auth, async (user) => {
            document.getElementById('loading').style.display = 'none';

            if (user) {
                currentUser = user;
                document.getElementById('app').style.display = 'block';
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('userInfo').textContent = user.displayName || user.email;

                await loadUserStatus();
                await loadHistory();
            } else {
                currentUser = null;
                document.getElementById('app').style.display = 'none';
                document.getElementById('loginSection').style.display = 'block';
            }
        });
